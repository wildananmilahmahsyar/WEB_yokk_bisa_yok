<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data Kendaraan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="datetime-local"], input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Data Kendaraan</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">

            <label for="no_kendaraan">Plat Kendaraan</label>
            <input type="text" id="no_kendaraan" name="no_kendaraan" placeholder="Masukkan plat kendaraan" required>
        
            <label for="time">Waktu</label>
            <input type="datetime-local" id="time" name="time" required>
        
            <label for="location">Lokasi</label>
            <input type="text" id="location" name="location" placeholder="Masukkan lokasi" required>
        
            <label for="photo">Foto Kendaraan</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        
            <button type="submit">Upload</button>
        </form>
        
        <div class="message" id="message"></div>
    </div>
</body>
<script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah form dikirim langsung untuk debugging
        const formData = new FormData(this);
        for (let [key, value] of formData.entries()) {
            console.log(key, value);
        }
    
        // Setelah debugging, kirim form
        this.submit();
    });
    </script>
</html>
